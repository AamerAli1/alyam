{% load cart_template_tags %}
{% load static %}

<nav class="navbar fixed-top navbar-expand-lg navbar-light white scrolling-navbar">
    <div class="container">

      <!-- Brand -->
      <a class="navbar-brand mt-2 mt-lg-0" href="/">
        <img
         src="{% static 'img/Logo.png' %}" alt="IMG-LOGO"
          height="55"
          width="120"
          alt="MDB Logo"
          loading="lazy"
        />
      </a>
    
      <!-- Collapse -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Links -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <!-- Left -->
        <ul class="navbar-nav mr-auto">
          {% comment %} <li class="nav-item active">
            <a class="nav-link waves-effect" href="/">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link waves-effect" href="/checkout">
            Checkout</a>
          </li> {% endcomment %}
        </ul>

        <!-- Right -->
        <ul style ="font-size: 20px;"  class="navbar-nav nav-flex-icons">
          {% if request.user.is_authenticated %}
          <li class="nav-item ">
            <a href="{% url 'core:order-summary' %}" class="nav-link waves-effect">
              <span class="badge red z-depth-1 mr-1"> {{ request.user|cart_item_count }} </span>
              <i class="fas fa-shopping-cart"></i>
              <span class="clearfix d-none d-sm-inline-block"> عربة التسوق </span>
            </a>
          </li>
          <li class="nav-item ">
            <a class="nav-link waves-effect" href="{% url 'account_logout' %}">
              <span class=""> تسجيل خروج </span>
            </a>
          </li>
          {% else %}
          <li class="nav-item ">
            <a class="nav-link waves-effect" href="{% url 'account_login' %}">
              <span class=""> تسجيل الدخول </span>
            </a>
          </li>
          <li class="nav-item ">
            <a class="nav-link waves-effect"href="{% url 'users:register' %}">
              <span class=""> إنشاء حساب </span>
            </a>
          </li>
          {% endif %}
        </ul>
      </div>

    </div>
  </nav>
